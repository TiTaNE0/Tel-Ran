<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form name="registerForm" method="post" action="#">
        <fieldset>
            <legend>Personal Data</legend>
            <p><label>First Name
                <input id="" type="text" name="firstName" placeholder="Enter first name" autocomplete="off">
            </label></p>

            <p><label>First Name
                <input type="text" name="lastName" placeholder="Smith">
            </label></p>

            <p>
                <label>E-mail:
                    <input type="email" name="login">
                </label>
            </p>

            <p>
                <label>Password:
                    <input type="password" name="psw">
                </label>
            </p>

        </fieldset>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
        <input type="button" value="Back" disabled>
        <input type="button" value="Forward" disabled>
    </form>
</body>

</html>
