<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkillFair</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="container">
    <div class="row align-items-center">
        <h1 class="col-sm-4">Java 38</h1>
        <nav class="col-sm-8 row">
            <p class="col-2 offset-6">newest</p>
            <p class="col-2">catalogue</p>
            <p class="col-2">contacts</p>
        </nav>
    </div>
</header>
<section class="jumbotron">
    <div class="container">
        <div class="text-center">
            <h2>Skillfair</h2>
            <h3>This year the best</h3>
            <a href="#" class="btn btn-primary">See all</a>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <figure class="col-12 col-sm-6">
        <p>gifts</p>
        <img src="Images/gifts.jpg" alt="Gifts">
        </figure>
        <figure class="col-12 col-sm-6">
            <p>antique</p>
            <img src="Images/antique.jpg" alt="antique">
        </figure>
    </div>
    <div class="row">
        <figure class="col-12 col-sm-6">
            <p>kitchen</p>
            <img src="Images/kitchen.jpg" alt="kitchen">
        </figure>
        <figure class="col-12 col-sm-6">
            <p>woodwork</p>
            <img src="Images/woodwork.jpg" alt="woodwork">
        </figure>
    </div>
</section>
<footer class="container">
    <div class="row align-items-center">
        <p class="col-sm-3">&copy; Java-38</p>
        <ul class="col-sm-8 row">
            <li class="col-1 offset-9"><img src="Images/twitter.svg" alt="Twitter"></li>
            <li class="col-1 offset-9"><img src="Images/facebook.svg" alt="facebook"></li>
            <li class="col-1 offset-9"><img src="Images/instagram.svg" alt="instagram"></li>
        </ul>
    </div>
</footer>

</body>
</html>
